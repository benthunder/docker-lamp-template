<VirtualHost *:80>
  ServerName wordpressdemo.local
  ProxyPass / php-fpm-72:9009
  Options Indexes FollowSymLinks

  <Directory "/usr/local/apache2/htdocs/wordpressdemo">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>